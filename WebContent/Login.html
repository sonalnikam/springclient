
      <div class="container" style="width:50%; margin-top: 100px;">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Employee Login</span></div>
              <div class="formcontainer">
                  <form ng-submit="login()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="id" />
                      
					  

					  <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="email">Email</label>
                              <div class="col-md-7">
                                  <input type="email" ng-model="email" id="email" class="email form-control input-sm" placeholder="Enter your Email" required/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.email.$error.required">This is a required field</span>
                                      <span ng-show="myForm.email.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                        
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="address">Password</label>
                              <div class="col-md-7">
                                  <input type="password" ng-model="password" class="form-control input-sm" placeholder="Enter your Password. "/>
                              </div>
                          </div>
                      </div>

                     

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="Login" class="btn btn-success btn-sm"  ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Reset Form</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
           <span ng-controller="login as vm" layout="column" ng-cloak="" class="progressCirculardemoBasicUsage" ng-app="myApp">
                    <center><md-content layout-padding="">
                          <div layout="row" layout-sm="column" layout-align="space-around">
                            <md-progress-circular ng-disabled="!vm.activated" ng-hide="!vm.activated" md-mode="indeterminate"></md-progress-circular>
                          </div>
                    </md-content></center>
                 </span>
         
                <!-- Default panel contents -->
      </div>
