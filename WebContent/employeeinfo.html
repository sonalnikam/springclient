
      <div class="container" style="width:70%">
        <div class="panel panel-default">
           <a href="" ng-click="logout()">Log out </a>
         </div>
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Employee Registration Form </span></div>
              <div class="formcontainer">
                 
                  
                      
					  <br />
					  <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="address">Id</label>
                            <div class="col-md-7">
                                <label ng-bind="employee.id"></label>
                              </div>
                          </div>
                      </div>
					  
					  <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="uname">Name</label>
                              <div class="col-md-7">
                                <label ng-bind="employee.name"></label>
                                <div class="has-error" >
                                    
                                </div>
                            </div>
                          </div>
                      </div>
                        
                      
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="address">Location</label>
                              <div class="col-md-7">
                                  <label ng-bind="employee.location"></label>
                              </div>
                          </div>
                      </div>
					  
					  
					  <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="address">Contact No.</label>
                              <div class="col-md-7">
                                  <label ng-bind="employee.contactno"></label>
                              </div>
                          </div>
                      </div>
					  
					  

                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="email">Email</label>
                              <div class="col-md-7">
                                  <label ng-bind="employee.email"></label>
                                  <div class="has-error">
                                     
                                  </div>
                              </div>
                          </div>
                      </div>
					  
					  
					  <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" >Password</label>
                              <div class="col-md-7">
                                  <label ng-bind="employee.password"></label>
                              </div>
                          </div>
                      </div>
					  
					  
					  <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="">Org. Unit</label>
                              <div class="col-md-7">
                                  <label ng-bind="employee.orgunit"></label>
                              </div>
                          </div>
                      </div>
					  
					  <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="">Skills</label>
                              <div class="col-md-7">
                                  <label ng-bind="employee.skills"></label>
                              </div>
                          </div>
                      </div>
					  
					  
					  <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="address">Projects	</label>
                              <div class="col-md-7">
                                  <label ng-bind="employee.project"></label>
                              </div>
                          </div>
                      </div>
					  
					  
					  

                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="update" onclick="alert('Unauthorize! Contact to Admin')" class="btn btn-primary btn-sm" >
							  <input type="button"  ng-click="search()" value="Search" class="btn btn-primary btn-sm" >
                              
                          </div>
                      </div>
